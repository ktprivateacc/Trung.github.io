<!DOCTYPE html>
<html>
<head>
	<title>Registor Form</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="registorform.css">
</head>
<body>
	<div id="wrap">
		<h1>Đăng Kí</h1>

		<form id="registorform" action="result.html">

			<input id="id" class="box2 all" type="text" name="id" placeholder="ID">
			<span></span>
			</br>

			<input id="password" class="box2 all" type="password" name="password" placeholder="Mật Khẩu">
			<span></span>
			</br>

			<input id="name" class="box2 all" type="text" name="name" placeholder="Họ Tên">
			<span></span>
			</br>

			<input id="address" class="box2 all" type="text" name="address" placeholder="Địa Chỉ">
			<span></span>
			</br>

			<input id="phone" class="box2 all" type="text" name="phone" placeholder="Số Điện Thoại">
			<span></span>
			</br>

			<input  id="email" class="box2 all" type="text" name="email" placeholder="Email">
			<span></span>
			</br>

			<input  id="facebook" class="box2 all" type="text" name="facebook" placeholder="Facebook">
			<span></span>
			</br>

			<select id="date" class="box1 all" name="date">
				<option value="0">Ngày</option>
			</select>

			<select id="month" class="box1 all" name="month">
				<option value="0">Tháng</option>
			</select>

			<select id="year" class="box1 all" name="year">
				<option value="0">Năm Sinh</option>
			</select>
			<span></span>
			</br>

			<select id="gender" id="sex" class="box1 all" name="gender">
				<option value="0">Giới Tính</option>
				<option value="Nam">Nam</option>
				<option value="Nữ">Nữ</option>
				<option value="Khác">Khác</option>
			</select>
			<span></span>
			</br>
			
			
			<input id="login" type="submit" class="test" value="Đăng Nhập"></br>
			
		</form>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<script src="registorform.js"></script>
</body>
</html>
